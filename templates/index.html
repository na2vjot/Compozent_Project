<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
</head>
<body>
    <h1>Predict Air Quality Index (AQI)</h1>
    <form method="POST" action="/predict">

        <label for="pm25">PM2.5:</label><br>
        <input type="number" id="pm25" name="pm25" step="any" required><br><br>

        <label for="pm10">PM10:</label><br>
        <input type="number" id="pm10" name="pm10" step="any" required><br><br>

        <label for="no">NO:</label><br>
        <input type="number" id="no" name="no" step="any" required><br><br>

        <label for="no2">NO2:</label><br>
        <input type="number" id="no2" name="no2" step="any" required><br><br>

        <label for="nox">NOx:</label><br>
        <input type="number" id="nox" name="nox" step="any" required><br><br>

        <label for="co">CO:</label><br>
        <input type="number" id="co" name="co" step="any" required><br><br>

        <label for="so2">SO2:</label><br>
        <input type="number" id="so2" name="so2" step="any" required><br><br>

        <label for="o3">O3:</label><br>
        <input type="number" id="o3" name="o3" step="any" required><br><br>

        <label for="benzene">Benzene:</label><br>
        <input type="number" id="benzene" name="benzene" step="any" required><br><br>

        <label for="toluene">Toluene:</label><br>
        <input type="number" id="toluene" name="toluene" step="any" required><br><br>

        <label for="xylene">Xylene:</label><br>
        <input type="number" id="xylene" name="xylene" step="any" required><br><br>

        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" required><br><br>

        <label for="month">Month:</label><br>
        <input type="number" id="month" name="month" required><br><br>

        <label for="day">Day:</label><br>
        <input type="number" id="day" name="day" required><br><br>

        <button type="submit">Predict AQI</button>
    </form>

    <h2>Prediction Result:</h2>
    <p>{{ predicted_aqi }}</p>
</body>
</html>
